<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="parent" class="parent">
        <div class="child-1">
            <div class="child-1-1">
                <div class="child-1-1-1">
                    a
                </div>
            </div>
            <div class="child-1-2">
                <div class="child-1-2-1">
                    b
                </div>
            </div>
            <div class="child-1-3">
                c
            </div>
        </div>
        <div class="child-2">
            <div class="child-2-1">
                d
            </div>
            <div class="child-2-2">
                e
            </div>
        </div>
        <div class="child-3">
            <div class="child-3-1">
                f
            </div>
        </div>
    </div>
</body>
<script>
    let root = document.body.children[0]
    // 深度遍历DFS
    function deepFs(node, nodeList = []) {
        if(node !== null){
            nodeList.push(node)
        }
        let child = node.children
        for(let i = 0; i < child.length; i++){
            deepFs(child[i], nodeList)
        }
        return nodeList
    }
    console.log(deepFs(root, []))
    // 广度遍历BFS
    function wideFS(node) {
        let nodes = []
        let stack = []
        if(node) {
            stack.push(node)
            while (stack.length) {
                let item = stack.shift()
                let child = item.children
                nodes.push(item)
                for(let i = 0; i < child.length; i++){
                    stack.push(child[i])
                }
            }
        }
        return nodes
    }
    console.log(wideFS(root, []))
</script>
</html>
